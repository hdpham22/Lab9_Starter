<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "98f551272f574c86b9ec2c5165edffd7"
      
    });

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // log button
    errorBtns[0].addEventListener("click", function() {
      console.log('Logged');
    });

    // error button
    errorBtns[1].addEventListener("click", function() {
      console.error('Error');
    });

    // count button
    errorBtns[2].addEventListener("click", function() {
      console.count('Count');
    });

    // warn button
    errorBtns[3].addEventListener("click", function() {
      console.warn('Warning');
    });

    // assert button
    errorBtns[4].addEventListener("click", function() {
      const a = 1;
      const b = 2;
      const errorMsg = 'a is not larger than b'
      console.assert(a == b, {a, b, errorMsg});
    });

    // clear button
    errorBtns[5].addEventListener("click", function() {
      console.clear();
    });

    // dir button
    errorBtns[6].addEventListener("click", function() {
      console.dir(document);
    });

    // dirxml button
    errorBtns[7].addEventListener("click", function() {
      console.dirxml(document);
    });

    // group button
    errorBtns[8].addEventListener("click", function() {
      console.group();
    });

    // end group button
    errorBtns[9].addEventListener("click", function() {
      console.groupEnd();
    });


    // table button
    errorBtns[10].addEventListener("click", function() {
      const table = [
        ["Will", "Smith"],
        ["Kendrick", "Lamar"],
        ["Hieu", "Pham"],
      ]
      console.table(table);
    });

    // time start button
    errorBtns[11].addEventListener("click", function() {
      console.time("Time");
    });


    // time end button
    errorBtns[12].addEventListener("click", function() {
      console.timeEnd("Time");
    });

    // trace button
    errorBtns[13].addEventListener("click", function() {
      console.trace();
    });

    // golbal error button
    errorBtns[14].addEventListener("click", function() {
      bruh();
    });

    class ButtonError extends Error {
      constructor(message) {
        super(message);
        this.name = "ButtonError";
      }
    }

    try {
      // error will occur because there are only 15 buttons
      errorBtns[15].addEventListener("click", function() {
        console.trace();
      });
    } catch (error) {
      console.log("error");
      throw new ButtonError("button 16 isn't defined");
    } finally  {
      console.log("finally");
    }

  </script>
</body>

</html>
